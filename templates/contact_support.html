{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-rose-50 to-pink-100 min-h-screen">

{% include "nav.html" %}

<section class="py-24">
  <div class="max-w-3xl mx-auto px-6">

    <h2 class="text-4xl font-bold text-rose-700 text-center mb-4">
      Send Us a Message ðŸ’Œ
    </h2>
    <p class="text-gray-500 text-center mb-10">
      Our team will get back to you shortly
    </p>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-6 bg-green-100 text-green-700 px-4 py-3 rounded-xl text-center">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="bg-white p-8 rounded-3xl shadow-xl space-y-5">
      {% csrf_token %}

      <input
        type="text"
        name="name"
        placeholder="Your Name"
        required
        class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:ring-2 focus:ring-pink-400"
      />

      <input
        type="email"
        name="email"
        placeholder="Your Email"
        required
        class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:ring-2 focus:ring-pink-400"
      />

      <textarea
        name="message"
        rows="5"
        placeholder="Your Message"
        required
        class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:ring-2 focus:ring-pink-400 resize-none"
      ></textarea>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-pink-500 to-rose-500 text-white py-3 rounded-full shadow-lg hover:scale-105 transition"
      >
        Send Message
      </button>
    </form>
  </div>
</section>

{% include "footer.html" %}

</body>
</html>
