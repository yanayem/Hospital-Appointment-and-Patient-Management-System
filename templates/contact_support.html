{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Support</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-rose-50 to-indigo-50 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold text-rose-600 mb-4">Need Help? ğŸ’¬</h1>
    <p class="text-gray-600 mb-6">
      Our support team is always ready to help you with any issues or questions.
    </p>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="subject" placeholder="Subject"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-rose-300 outline-none" required>

      <textarea name="message" rows="4" placeholder="Write your message..."
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-rose-300 outline-none" required></textarea>

      <button
        type="submit"
        class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-2 rounded-lg shadow-md transition">
        Send Message
      </button>
    </form>

    <a href="{% url 'patient_dashboard' %}" class="block mt-6 text-rose-600 hover:underline">
      â† Back to Dashboard
    </a>
  </div>
</body>
</html>
