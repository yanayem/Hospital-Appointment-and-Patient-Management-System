{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Appointment</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  @media (max-width: 1024px) {
    .lg\\:ml-64 { margin-left: 0 !important; }
  }
</style>
</head>

<body class="bg-gradient-to-br from-pink-50 via-pink-100 to-pink-200 min-h-screen">

  <!-- Sidebar -->
  {% include 'patient_sidebar.html' %}

  <!-- MAIN -->
  <main class="lg:ml-64 p-6 sm:p-10 transition-all duration-300">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-8">

      <h1 class="text-3xl font-bold text-pink-600 mb-6">
        ‚úèÔ∏è Edit Appointment
      </h1>

      <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
          <label class="font-semibold text-gray-700">Service</label>
          <input type="text" name="service" value="{{ appointment.service }}"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring focus:ring-pink-200">
        </div>

        <div>
          <label class="font-semibold text-gray-700">Email</label>
          <input type="email" name="email" value="{{ appointment.email }}"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring focus:ring-pink-200">
        </div>

        <div>
          <label class="font-semibold text-gray-700">Phone</label>
          <input type="text" name="phone" value="{{ appointment.phone }}"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring focus:ring-pink-200">
        </div>

        <div>
          <label class="font-semibold text-gray-700">Date</label>
          <input type="date" name="date" value="{{ appointment.date }}"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring focus:ring-pink-200">
        </div>

        <div>
          <label class="font-semibold text-gray-700">Time</label>
          <input type="time" name="time" value="{{ appointment.time }}"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring focus:ring-pink-200">
        </div>

        <div>
          <label class="font-semibold text-gray-700">Reason</label>
          <textarea name="reason" rows="3"
            class="w-full p-3 rounded-lg border border-gray-300 focus:ring focus:ring-pink-200">{{ appointment.reason }}</textarea>
        </div>

        <div class="flex items-center justify-between mt-6">
          <button class="bg-pink-600 text-white px-6 py-3 rounded-lg shadow hover:bg-pink-700 transition">
            üíñ Update Appointment
          </button>

          <a href="{% url 'my_appointments' %}" class="text-gray-600 hover:text-gray-800">
            ‚Üê Back to appointments
          </a>
        </div>

      </form>
    </div>
  </main>

</body>
</html>
