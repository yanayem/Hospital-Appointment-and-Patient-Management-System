{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cancel Appointment</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  @media (max-width: 1024px) {
    .lg\\:ml-64 { margin-left: 0 !important; }
  }
</style>
</head>

<body class="bg-gradient-to-br from-pink-50 via-pink-100 to-pink-200 min-h-screen">

  <!-- Sidebar -->
  {% include 'patient_sidebar.html' %}

  <!-- MAIN -->
  <main class="lg:ml-64 p-6 sm:p-10 transition-all duration-300">
    <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-xl p-8 text-center">

      <h1 class="text-3xl font-bold text-rose-600 mb-4">
        ‚ùå Cancel Appointment?
      </h1>

      <p class="text-gray-700 text-lg mb-6">
        Are you sure you want to cancel your appointment with<br>
        <span class="font-semibold text-pink-600">Dr. {{ appointment.doctor.name }}</span><br>
        on <b>{{ appointment.date }}</b> at <b>{{ appointment.time }}</b>?
      </p>

      <form method="POST" class="space-y-5">
        {% csrf_token %}

        <button class="w-full bg-rose-600 text-white py-3 rounded-lg shadow hover:bg-rose-700 transition">
          Yes, Cancel Appointment
        </button>

        <a href="{% url 'my_appointments' %}"
          class="block w-full bg-gray-200 py-3 rounded-lg text-gray-700 hover:bg-gray-300 transition">
          No, Go Back
        </a>
      </form>

    </div>
  </main>

</body>
</html>
